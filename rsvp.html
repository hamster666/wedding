      <h2>RSVP</h2>
      <p>Please submit once for each guest</p>
      <form  action="https://formspree.io/negilaura@gmail.com" method="POST">

        <label>
          <div>Name</div>
          <input type="text" name="guestName" required>
        </label>
        <label>
          <div>Email address</div>
          <input type="email" name="guestEmail" required>
        </label>
        <fieldset>
          <legend>The wedding</legend>
          <label>
            <input type="radio" name="RSVP" value="attending" required>
            Can't wait!
          </label>
          <label>
            <input type="radio" name="RSVP" value="not attending">
            Can't make it :(
          </label>
        </fieldset>

        <fieldset>
          <legend>The next day</legend>
          <label>
            <input type="radio" name="day 2" value="attending" required>
            Can't wait!
          </label>
          <label>
            <input type="radio" name="day 2" value="not attending">
            Can't make it :(
          </label>
        </fieldset>

        <fieldset>
          <legend>Dietary requirements</legend>
          <label>
            <input type="radio" name="dietRequirements" value="none" required>
            I'll eat anything
          </label>
          <label>
            <input type="radio" name="dietRequirements" value="vegetarian">
            Vegetarian
          </label>
          <label>
            <input type="radio" name="dietRequirements" value="vegan">
            Vegan
          </label>
          <label>
            <input type="radio" name="dietRequirements" value="glutenfree">
            Gluten Free
          </label>
        </fieldset>

        <label>
          <div>Notes / questions / song requests!</div>
          <textarea></textarea>
        </label>

        <br />
        <button class="button">Submit</button>

      </form>
